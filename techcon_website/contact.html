<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>For general inquiries, please email us at:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <div class="social-links">
                <h3>Connect With Us</h3>
                <a href="https://twitter.com/TechCon" target="_blank">Twitter</a>
                <a href="https://facebook.com/TechCon" target="_blank">Facebook</a>
                <a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
                <a href="https://instagram.com/TechCon" target="_blank">Instagram</a>
            </div>
        </section>

        <section>
            <h2>Conference Venue</h2>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8942.188836695044!2d9.720835457024283!3d4.05984371481556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10610d864ca49dc5%3A0x370d3fe3729dda17!2sCAMTEL%20BEPANDA!5e0!3m2!1sen!2scm!4v1752578023363!5m2!1sen!2scm"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>

</html>
